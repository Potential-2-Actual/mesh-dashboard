name: Deploy Dashboard

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy via IAP tunnel
        run: |
          gcloud compute ssh gp_potential2actual_com@nats-mesh-staging \
            --zone=northamerica-northeast1-b \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="cd /opt/mesh-dashboard && sudo git pull origin main && sudo npm run build && sudo kill -9 \$(sudo systemctl show mesh-dashboard -p MainPID --value) && sudo systemctl start mesh-dashboard"
