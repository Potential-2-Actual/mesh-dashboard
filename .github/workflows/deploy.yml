name: Deploy Dashboard

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy via IAP tunnel
        run: |
          gcloud compute ssh gp_potential2actual_com@nats-mesh-staging \
            --zone=northamerica-northeast1-b \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --quiet \
            --ssh-flag="-o StrictHostKeyChecking=no" \
            --command="
              set -e
              cd /opt/mesh-dashboard

              echo '--- Backing up current build ---'
              sudo cp -r build build.bak 2>/dev/null || true

              echo '--- Pulling latest ---'
              sudo git pull origin main

              echo '--- Installing dependencies ---'
              sudo npm ci --omit=dev

              echo '--- Building ---'
              if sudo npm run build; then
                echo '--- Restarting service ---'
                sudo systemctl restart mesh-dashboard
                sleep 3
                if systemctl is-active --quiet mesh-dashboard; then
                  echo '--- Deploy successful ---'
                  sudo rm -rf build.bak
                else
                  echo '--- Service failed! Rolling back ---'
                  sudo rm -rf build
                  sudo mv build.bak build
                  sudo systemctl restart mesh-dashboard
                  exit 1
                fi
              else
                echo '--- Build failed! Rolling back ---'
                sudo rm -rf build 2>/dev/null || true
                sudo mv build.bak build 2>/dev/null || true
                exit 1
              fi
            "
